server:
  port: ${PORT:8080}
spring:
  application:
    name: post-service
  datasource:
    url: jdbc:h2:mem:POST_DB
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  boot:
    admin:
      client:
        url: http://localhost:9091