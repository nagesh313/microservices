server:
  port: ${PORT:8081}
spring:
  application:
    name: comment-service
  datasource:
    url: jdbc:h2:mem:COMMENT_DB
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  boot:
    admin:
      client:
        url: http://localhost:9091